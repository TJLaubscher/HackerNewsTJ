<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>Ant Design Of Angular</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a href="/">Blank Page</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a href="/home">Home Page</a>
              
          </li>
          <li nz-menu-item nzMatchRouter>
              <a style="padding-right: 10px;padding-bottom: 10px; padding-top: 10px;" href="/item?id=23522689">Item Page</a>  
          </li>
          <li nz-menu-item nzMatchRouter>
            <a style="padding-right: 10px;padding-bottom: 10px; padding-top: 10px;" href="/user?id=bkanber">User Page</a>
        </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="SubMenu" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a>SubMenu Item</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
